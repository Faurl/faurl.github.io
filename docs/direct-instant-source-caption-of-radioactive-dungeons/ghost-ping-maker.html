<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ghost-ping-maker.html</title>
<style type="text/css">

	body {
		font-size: 150%;
		background-color:#CFCDCA;
	}
	button, #copybutton {cursor:pointer;}
	button {
		font-size: 15px;
		border:3px outset white;
		background-color: pink;
		padding: 5px;
		width: 100px;
	}
	button:hover {
		border-style:inset;
		border-color:pink;
		background-color: white;
	}

	#UserId, #inputMessage {

		color: #6E6E6E;
		/*text-shadow: 1px 1px 0px pink;*/
		font-size: 17px;
		border:3px outset white;

	}
	#UserId {
		width: 200px;
	}
	#inputMessage {
		width: 50%;
		resize:vertical;
	}
	.result-cont {
		display: none;
	}
	#resultText {
  		font-size: 12px;
		width: 50%;
  		height: 150px;
		background-color: black!important;
		color:white;
		border: 2px solid black;
  		padding: 12px 20px;
  		resize: none;
	}
</style>
</head>
<body>
<div class="main">
	<p>Ping <input id="UserId" type="text" placeholder="User ID / role name" autocomplete=off> with message <textarea id="inputMessage" type="text" autocomplete=off></textarea></p>
	<button id="makeMessage" onclick="genMessage()">Generate</button>
</div>
<br>
<div class="result-cont" id="result-cont">
	<button type="button" id="copybutton"onclick="copyResult()">Copy</button><br>
	<textarea id="resultText" autocomplete=off></textarea>
</div>
<script type="text/javascript">

let inputMessage = document.getElementById("inputMessage");
let inputUserID = document.getElementById("UserId");
let resultCont = document.getElementById("result-cont");
let result = document.getElementById("resultText");

function copyResult() {
	result.select();
	result.setSelectionRange(0, 99999); // mobile

	navigator.clipboard.writeText(result.value);

	var copybutton = document.getElementById('copybutton');

	existingName = copybutton.innerHTML
	copybutton.innerHTML = existingName + " ✔";

	setTimeout(function() {
		existingName = existingName.replace(' ✔','');
		copybutton.innerHTML = existingName;
	}, 1500);
}

function genMessage() {
	var message = inputMessage.value;
	var userID = inputUserID.value;
	var ghostping = "||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​||||​|| || ";

	resultCont.style.display = "block";
	result.innerHTML = message + ghostping + "<@" + userID+ ">";
}
</script>
</body>
</html>
