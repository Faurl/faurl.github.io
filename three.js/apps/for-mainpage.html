<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>epic cube</title>
    <link rel="icon" href="../assets/chuerk.jpg">
    <style>
      body { 
        overflow: hidden;
      }
      canvas { 
        display: block; }
    </style>
  </head>
  <body>

    <!-- Import maps polyfill -->
    <!-- Remove this when import maps will be widely supported -->
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

    <script type="importmap">
      {
        "imports": {
          "three": "https://threejs.org/build/three.module.js",
          "three/addons/": "./jsm/"
        }
      }
    </script>

    <script type="module">
      import * as THREE from 'three';
      import { OrbitControls } from 'https://threejs.org/examples/jsm/controls/OrbitControls.js';

      const scene = new THREE.Scene();
      
      // alpha true for renderer support transparency
      const renderer = new THREE.WebGLRenderer({ alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const texture = new THREE.TextureLoader().load('../assets/chuerk.jpg');
      texture.colorSpace = THREE.SRGBColorSpace;

      const geometry = new THREE.BoxGeometry(1, 1, 1);
      const material = new THREE.MeshBasicMaterial({ map: texture, transparent: true }); // transparent material true
      const cube = new THREE.Mesh(geometry, material);
      scene.add(cube);

      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      const controls = new OrbitControls(camera, renderer.domElement);
      controls.maxZoom = 0;
      controls.enableRotate = true;
      controls.enablePan = false;
      controls.enableZoom = false;

      camera.position.z = 1.5;

      function animate() {
        requestAnimationFrame(animate);
        cube.rotation.x += 0.005;
        cube.rotation.y += 0.005;
        renderer.render(scene, camera);
      }

      animate();
    </script>
  </body>
</html>
