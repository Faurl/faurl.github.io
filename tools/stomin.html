<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="../assets/media/icons/generic/tools.png">
    <title>Conversor de Segundos a Minutos</title>
<style>
    body {background-color:#CFCDCA;}
    .secs-text {
        --shadow: darkred;
        color:red;
        text-shadow:.5px .5px var(--shadow), 1px 1px var(--shadow), 1.5px 1.5px var(--shadow), 2px 2px var(--shadow);
    }
    #minutos{user-select: all;}
</style>
</head>
<body>
    <h1>Conversor de <span class="secs-text">Segundos</span> a Minutos</h1>

    <label for="segundos">Segundos:</label>
    <input type="number" id="segundos" oninput="convert()">
    
    <p>Minutos: <span id="minutos">0</span></p>

    <script>
        function convert() {
            var secsInput = document.getElementById("segundos").value;
            var minsOutput = document.getElementById("minutos");
            
            // conversi√≥n
            var mins = secsInput / 60;
            
            // actualizar resultado
            minsOutput.textContent = mins;
        }
    </script>
</body>
</html>
