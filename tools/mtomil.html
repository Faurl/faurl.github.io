<!DOCTYPE html>
<html>
<head>
    <title>Conversor de Minutos a Milisegundos</title>
</head>
<style> body {background-color:#CFCDCA;}
.mils-text {
    color:yellow;
    text-shadow:2px 2px black;
    /*-webkit-text-stroke: 1px black;*/
}
</style>
<body>
    <h1>Conversor de Minutos a <a class="mils-text">Milisegundos</a></h1>

    <label for="minutos">Minutos:</label>
    <input type="number" id="minutos" oninput="convertirMinutosAMilisegundos()">
    
    <p>Milisegundos: <span id="milisegundos">0</span></p>

    <script>
        function convertirMinutosAMilisegundos() {
            var minutosInput = document.getElementById("minutos").value;
            var milisegundosOutput = document.getElementById("milisegundos");
            
            // Realizar la conversión
            var milisegundos = minutosInput * 60 * 1000; // Convertir minutos a milisegundos
            
            // Actualizar el resultado en la página
            milisegundosOutput.textContent = milisegundos;
        }
    </script>
</body>
</html>
