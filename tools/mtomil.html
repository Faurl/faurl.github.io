<!DOCTYPE html>
<html>
<head>
    <title>Conversor de Minutos a Milisegundos</title>
<style>
    body {background-color:#CFCDCA;}
    .mils-text {
        color:yellow;
        --shadow: olive;
        text-shadow:.5px .5px var(--shadow), 1px 1px var(--shadow), 1.5px 1.5px var(--shadow), 2px 2px var(--shadow);
        /*-webkit-text-stroke: 1px black;*/
    }
    #milisegundos{user-select: all;}
</head>
</style>
<body>
    <h1>Conversor de Minutos a <span class="mils-text">Milisegundos</span></h1>

    <label for="minutos">Minutos:</label>
    <input type="number" id="minutos" oninput="convert()">
    
    <p>Milisegundos: <span id="milisegundos">0</span></p>

    <script>
        function convert() {
            var minsInput = document.getElementById("minutos").value;
            var milisecsOutput = document.getElementById("milisegundos");
            
            // Realizar la conversión
            var milisecs = minsInput * 60 * 1000; // Convertir minutos a milisegundos
            
            // Actualizar el resultado en la página
            milisecsOutput.textContent = milisecs;
        }
    </script>
</body>
</html>
