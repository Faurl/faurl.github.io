<script type="text/javascript">
const input1 = document.getElementById("input1");
const input2 = document.getElementById("input2");
const output = document.getElementById("output");
const img1 = document.getElementById('img1');

function bounce(thing) {
  thing.style.animation = 'bounce';
  thing.addEventListener('animationend', () => {
    thing.style.animation = '';
  });
}

document.body.onkeydown = function(e) {bounce(img1)};

function fancyTimeFormat(duration) {
	const secs = Math.floor(duration % 60);
	const mins = Math.floor((duration % 3600) / 60);
	const days = Math.floor(duration / 86400);
	const hrs = Math.floor((duration % 86400) / 3600);
	let ret = "";
	if (days > 0) { ret += days + " día" + (days > 1 ? "s" : "") + ", "; }
	if (hrs > 0 || days > 0) { ret += hrs + ":"; }
	ret += (mins < 10 ? "0" : "") + mins + ":" + (secs < 10 ? "0" : "") + secs; return ret;
}

function main(){
	num1 = input1.value;
	num2 = input2.value;

	if (num1 >= 1 && num2 >= 1) {
		rest = num2 - num1;
		secs = rest * 30;
		output.textContent = fancyTimeFormat(secs);

	} else if (num1 == '' && num2 >= 0) {
		secs = num2 * 30;
		output.textContent = fancyTimeFormat(secs);

	} else if (num1 >= 0 && num2 == '') {
		secs = num1 * 30;
		output.textContent = fancyTimeFormat(secs);

	} else {return;}
}
main();
</script>
