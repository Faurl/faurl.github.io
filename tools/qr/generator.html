<!DOCTYPE html>
<html lang="en">
<head>
    <link type="image/png" rel="icon" href="../../assets/media/icons/tools/qr/gen.png">
    <meta charset="UTF-8">
    <meta name="darkreader-lock">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-generator</title>
    <style>
        @font-face{
            font-family: "PixelOperator";
            src: url("../../assets/fonts/PixelOperator.ttf");
        }
        :root{
            --mainfont:"PixelOperator";

            --blu:#8fc7ff;
            --blu-hover:#67A6DE;
            --blu-hover-darker:#4C7AA3;
        }

        body {
            background-color:#767676; /*darkgray*/
            font-family: var(--mainfont);
            margin: 0;
        }
        h1{
            border:2px dotted black;
            box-sizing: border-box;
            width: 100%;
            padding: 5px;
            padding-left: 2.5%;
            margin-bottom: 0.7em;
        }

        main{
            --sides:1.2em;
            width: 400px;
            margin: 4%;
            margin-left: auto;
            margin-right: auto;
            padding-left: var(--sides);
            padding-right: var(--sides);
            box-shadow: inset -2px -2px #0a0a0a, inset 2px 2px #ffffff, inset -4px -4px grey, inset 4px 4px #fff;

            background-color: #CFCDCA;
            display: table;
        }
        #text-input {
            box-sizing: border-box;
            background-color: pink;
            width: 100%;
            min-width: 100%;
            height: 50px;
            min-height: 25px;
            margin-bottom: 10px;
            border:2px inset darkgray;
            padding-left: 1%;
        }
        #text-input:focus{
            outline:none;
            border-color:gray;
        }

        button {
            font-family: var(--mainfont);
            font-size: 102%;
            background-color: pink;
            border:2px outset darkgray;
            cursor: pointer;
            padding: 0.5% 2% 0.5% 2%;
        }
        button:hover {
            background-color: lightcoral;
            border-style: inset;
        }
        #qrcode{
            box-sizing: border-box;
            width: 100%;
        }
        #qrcode img {
            box-sizing: border-box;
            display: block;
            margin-top: 17px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 5px 5px gray;
        }

        #error-message {
            color: red;
            margin-top: 20px;
        }

        #auto-container {margin-top: 7px;}

        #auto-mode-buttons button {
            width: 2.5em;
            font-size: 80%;
            padding: 0;
            transition: .03s;
        }
        /*#auto-mode-buttons button:focus{outline:.5px solid black;}*/

        .selected-button {background-color: pink; border-color: white; box-shadow: 0px 3px 3px rgba(0, 0, 0, .5);}
        .selected-button:hover {background-color: lightcoral; border-style: outset;}

        .unselected-button {background-color: var(--blu-hover); border-style: inset; color: gray; filter: brightness(0.8);}
        .unselected-button:hover {background-color: var(--blu-hover); filter: brightness(0.7);transition: 0s}

        .copy-button {
            background-color: var(--blu);
            border-color: #b5daff;
            margin-left: 5px;
            display: none;
        }
        .copy-button:hover {
            background-color: var(--blu-hover);
        }

        .subtexts {
            padding-left: 0.5%;
            font-size: 110%;
            color:gray;
        }

        .qr-size {
            margin-bottom: 20px;
        }

        .small-input {
            box-sizing: border-box;
            border:2px inset lightgray;
            padding-left: 0.2em;
            font-family: var(--mainfont);
        }
        .small-input:focus{
            outline:none;
        }
        #auto-mode-textbox{
            width: 30px;
        }
        #qr-size-input{
            width: 60px;
        }

        .blue-border{
            border-color: var(--blu);
        }


    </style>
</head>
<body>
    <main>
    <h1>QR Code Generator</h1>

    <textarea type="text" id="text-input" placeholder="Enter text / url"></textarea>
    <div class="qr-size">
        <label for="qr-size" id="size-text" class="subtexts">Size (optional):</label>
        <input type="number" id="qr-size-input" class="small-input"></input>
    </div>
   
    <button onclick="generateQRCode()">Generate QR Code</button>
    <button class="copy-button" onclick="copyQRCodeToClipboard()">Copy QR</button>
    
    <div id="auto-container" onclick="autoModeSwitch()" style="user-select: none;">
        <label for="auto-mode-checkbox" class="subtexts">Auto Mode</label>
            <span id="auto-mode-buttons">
                <button id="auto-mode-on" class="unselected-button" title="Auto-generates QR codes while typing.">ON</button><button id="auto-mode-off" class="selected-button" title="Don't auto-generate QR codes while typing.">OFF</button>
            </span>
        </label>
        <!--
        <input type="text" id="auto-mode-textbox" class="small-input" maxlength="2">

        <input type="checkbox" id="auto-mode-checkbox" title="Auto-generates QR codes while typing.">
        -->
    </div>

    <div id="qrcode"></div>
    <p id="error-message"></p>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script>
        //document.getElementById('text-input').addEventListener('keypress', function(event) {
        //    if (event.key === 'Enter') {
        //        generateQRCode();
        //    }
        //});
        const auto_buttons = document.getElementById("auto-mode-buttons");

        const automode_button_on = document.getElementById("auto-mode-on");
        const automode_button_off = document.getElementById("auto-mode-off");

        let automode = false;
        function autoModeSwitch(){
            on = automode_button_on;
            off = automode_button_off;

            if(automode == false){
                on.classList.remove("unselected-button");
                on.classList.add("selected-button");

                off.classList.remove("selected-button");
                off.classList.add("unselected-button");
                on.focus();
                automode = true;
            } else if(automode == true){
                off.classList.remove("unselected-button");
                off.classList.add("selected-button");

                on.classList.remove("selected-button");
                on.classList.add("unselected-button");
                off.focus();
                automode = false;
            }
        }

        document.getElementById('qr-size-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                generateQRCode();
            }
        });

        document.getElementById('qr-size-input').addEventListener('input', function() {
            if (automode == true) {
                generateQRCode();
            }
        });

        document.getElementById('text-input').addEventListener('input', function() {
            if (automode == true) {
                generateQRCode();
            }
        });


        function generateQRCode() {
            const qrSize = document.getElementById('qr-size-input').value.trim();
            const qrcode = document.getElementById('qrcode');
            const text = document.getElementById('text-input').value;
            const errorMessage = document.getElementById('error-message');
            qrcode.innerHTML = '';
            errorMessage.textContent = '';

           
            const copyButton = document.querySelector('.copy-button');
            copyButton.style.display = 'none';
            copyButton.textContent = 'Copy QR';

            if (!text.trim()) {
                errorMessage.textContent = 'Error: The text input is empty.';
                return;
            }

            const qrOptions = {
                errorCorrectionLevel: 'L',
                version: 'auto',
                width: qrSize || 'auto',
            };

            QRCode.toDataURL(text, qrOptions, function (error, url) {
                if (error) {
                    console.error(error);
                    errorMessage.textContent = 'Error: The data is too large to encode in a QR code.';
                } else {
                    const img = document.createElement('img');
                    img.src = url;
                    img.draggable = true;
                    qrcode.appendChild(img);

                   
                    copyButton.style.display = 'inline-block';
                }
            });
        }

        function copyQRCodeToClipboard() {
            const img = document.querySelector('#qrcode img');
            if (!img) {
                console.error('No QR code image found.');
                return;
            }

            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = img.width;
            canvas.height = img.height;

            context.drawImage(img, 0, 0);

            canvas.toBlob(blob => {
                navigator.clipboard.write([new ClipboardItem({'image/png': blob})])
                    .then(() => {
                        const copyButton = document.querySelector('.copy-button');
                        copyButton.textContent = 'Copied!';
                    })
                    .catch(err => {
                        console.error('Failed to copy: ', err);
                        alert('Failed to copy QR Code Image to clipboard.');
                    });
            }, 'image/png');
        }
    </script>

</body>
</html>
