<script type="text/javascript">
const input1 = document.getElementById("input1");
const input2 = document.getElementById("input2");
const output = document.getElementById("output");
const img1 = document.getElementById('img1');

function bounce(thing) {
  thing.style.animation = 'bounce';
  thing.addEventListener('animationend', () => {
    thing.style.animation = '';
  });
}

document.body.onkeydown = function(e) {bounce(img1)};

function fancyTimeFormat(duration) {
  const hrs = ~~(duration / 3600);
  const mins = ~~((duration % 3600) / 60);
  const secs = ~~duration % 60;
  // Output like "1:01" or "4:03:59" or "123:03:59"
  let ret = "";

  if (hrs > 0) {
    ret += "" + hrs + ":" + (mins < 10 ? "0" : "");
  }

  ret += "" + mins + ":" + (secs < 10 ? "0" : "");
  ret += "" + secs;

  return ret;
}
//function from https://stackoverflow.com/questions/3733227/javascript-seconds-to-minutes-and-seconds/11486026#11486026

function main(){
	num1 = input1.value;
	num2 = input2.value;

	if (num1 >= 1 && num2 >= 1) {
		var rest = num2 - num1;
		var secs = rest * 30;
		output.textContent = fancyTimeFormat(secs);

	} else if (num1 == '' && num2 >= 0) {
		var secs = num2 * 30;
		output.textContent = fancyTimeFormat(secs);

	} else {return;}
}
main();
</script>
