<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="../assets/media/icons/generic/tools.png">
    <title>Conversor de Minutos a Segundos</title>
<style>
    body {background-color:#CFCDCA;}
    #segundos{user-select: all;}
</style>
</head>
<body>
    <h1>Conversor de Minutos a Segundos</h1>

    <label for="minutos">Minutos:</label>
    <input type="number" id="minutos" oninput="convert()">
    
    <p>Segundos: <span id="segundos">0</span></p>

    <script>
        function convert() {
            var minsInput = document.getElementById("minutos").value;
            var secsOutput = document.getElementById("segundos");
            
            // conversi√≥n
            var secs = minsInput * 60;
            
            // actualizar resultado
            secsOutput.textContent = secs;
        }
    </script>
</body>
</html>
