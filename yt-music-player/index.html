<!DOCTYPE html>
<html>
<head>
	<title>Reproductor de Música by Faurl852</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	
	<meta property="theme-color" content="#FF1683">
	<meta property="og:site_name" content="Padix Music Player">
	<meta property="og:title" content="Reproductor de Música">
    <meta property="og:description" content="Reproductor de playlists de YouTube mediante Url.">
	<meta property="og:image" content="https://faurl.github.io/yt-music-player/preview1.png">
	
	<link rel="icon" href="/assets/icons/faurl4web.ico">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

	<link rel="stylesheet" href="yt-mplayer-dark-mode.css">
	<link rel="stylesheet" type="text/css" href="yt-mplayer-style.css">
</head>

<body>
	<h1 class="prevent-select pointer">Padix Music Player®</h1>
	<a>Ingresa el enlace de la playlist de YouTube:</a><br>
	<input class="margen-vertical prevent-select" type="text" id="playlistURL" placeholder="https://www.youtube.com/playlist?list=XXXXXXXXXXXX" oninput="validateAndLoadPlaylist()">
	<br>
	<br>
	<div id="playlist-title"></div>
	<div id="playlist">
		
	</div>
	<br>
	<div id="progress-bar">
		<div id="progress"></div>
		<div id="time-display">00:00 / 00:00</div>
	</div>
	<br>
	<div id="player"></div>
	<div id="controls">
		<button class="control-button" onclick="previousSong()"><i class="fas fa-step-backward"></i></button>
		<button class="control-button play-pause-button" onclick="togglePlayPause()"></button>
		<button class="control-button" onclick="nextSong()"><i class="fas fa-step-forward"></i></button>
	</div>
	<br>
	<div class="volume-control">
		<div class="volume-slider">
			<div class="volume-slider-progress"></div>
			<div class="volume-slider-thumb"></div>
		</div>
	</div>
	<div class="volume-control"><span id="volume-percentage">100%</span></div>
	
	<div id="loading-message">Cargando...</div>

	<!-- <script src="musicplayer/screen_wake_lock.js"></script> -->

	<script src="https://www.youtube.com/iframe_api"></script>
	<script src="yt-mplayer-script.js"></script>
</body>
</html>
